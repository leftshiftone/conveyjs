<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>@leftshiftone/convey</title>
    <link rel="stylesheet" href="../../dist/convey-std.css">
    <script src="../../dist/convey-std.js"></script>
</head>
<body>

<div class="lto-content"></div>
<div class="lto-suggest"></div>

</body>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const renderer = new GaiaConvey.ClassicRenderer();
        const obj = {
            "elements": [{
                "elements": [
                    {"name": "no", class: "test1", "text": "Nein", "type": "choice", "selected": false},
                    {"name": "yes", class: "test2", "text": "Ja", "type": "choice", "selected": false}
                ],
                "name": "name",
                "sieve": true,
                "type": "singlechoice"
            }, {
                "elements": [
                    {"name": "no", class: "test1", "text": "Nein", "type": "choice", "selected": false},
                    {"name": "yes", class: "test2", "text": "Ja", "type": "choice", "selected": false}
                ],
                "name": "name1",
                "sieve": true,
                "type": "singlechoice"
            }],
            type: "block"
        };
        const singleChoice = new GaiaConvey.SingleChoice(obj);
        const element = singleChoice.render(renderer, false);

        document.getElementsByClassName("lto-content").item(0).appendChild(element);
    });
</script>
</html>
