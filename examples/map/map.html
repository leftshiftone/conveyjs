<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>@leftshiftone/convey</title>
    <link rel="stylesheet" href="../../dist/convey-all.css">
    <script src="../../dist/convey-all.js"></script>
</head>
<body>
<div class="lto-gaia">
    <div class="lto-content"></div>
    <div class="lto-suggest"></div>
</div>

</body>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const specification = {
            name: "block",
            elements: [
                {
                    type: "map",
                    name: "map",
                    mapType: "google",
                    src: "/path/to/markers",
                    centerLat: "47.320191",
                    centerLng: "14.775780",
                    zoom: "9",
                    maxSelections: "1"
                }
            ]
        };
        const renderer = new GaiaConvey.ClassicRenderer();
        const block = new GaiaConvey.Block(specification);
        GaiaConvey.Properties.register("GOOGLE_MAPS_MARKER_WIDTH", 32.772866);
        GaiaConvey.Properties.register("GOOGLE_MAPS_MARKER_HEIGHT", 44.000001);
        GaiaConvey.Properties.register("GOOGLE_MAPS_SELECTED_MARKER_WIDTH", 32.772866);
        GaiaConvey.Properties.register("GOOGLE_MAPS_SELECTED_MARKER_HEIGHT", 44.000001);
        GaiaConvey.Properties.register("GOOGLE_MAPS_API_KEY", "key");

        const element = block.render(renderer, false);

        document.getElementsByClassName("lto-content").item(0).appendChild(element);
    });
</script>
</html>
