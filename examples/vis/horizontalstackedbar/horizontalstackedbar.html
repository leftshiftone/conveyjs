<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>@leftshiftone/convey</title>
    <script src="horizontalstackedbar.js"></script>
    <script src="../../../dist/convey-vis.js"></script>
    <link rel="stylesheet" href="../../../dist/convey-vis.css">
</head>
<body>

<div class="lto-gaia">

</div>

</body>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const options = new GaiaConvey.HorizontalStackedbarOptions();
        options.data = Promise.resolve(window.data);
        options.textX = "Time (Hour)";
        options.textY = "Events";
        options.showLegend = true;
        options.height = 100;
        options.width = 500;
        options.showAxis = true;

        const horizontalstackedbar = new GaiaConvey.HorizontalStackedbar(options);
        let gaia = document.getElementsByClassName("lto-gaia")[0];
        const element = horizontalstackedbar.render();
        gaia.appendChild(element);
        horizontalstackedbar.init(element);
    });
</script>
</html>
