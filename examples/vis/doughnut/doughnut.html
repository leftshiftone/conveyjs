<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>@leftshiftone/convey</title>
    <script src="doughnut.js"></script>
    <script src="../../../dist/convey-vis.js"></script>
    <link rel="stylesheet" href="../../../dist/convey-vis.css">
</head>
<body>

<div class="lto-gaia" style="height:1000px">

</div>

</body>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const options = new GaiaConvey.DoughnutOptions();
        options.data = Promise.resolve(window.data);
        options.iconUrl = "https://upload.wikimedia.org/wikipedia/commons/d/d8/Compass_card_(de).svg";

        const doughnut = new GaiaConvey.Doughnut(options);
        let gaia = document.getElementsByClassName("lto-gaia")[0];
        const element = doughnut.render();
        gaia.appendChild(element);
        doughnut.init(element);
    });
</script>
</html>
