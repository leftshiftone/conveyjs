<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>@leftshiftone/convey</title>
    <link rel="stylesheet" href="../../dist/convey-std.css">
    <script src="../../dist/convey-std.js"></script>
</head>
<body>

<div class="lto-content"></div>
<div class="lto-suggest"></div>

</body>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const renderer = new GaiaConvey.RatingDecorator(new GaiaConvey.ClassicRenderer());

        const element = renderer.render({
            elements: [{
                type: "button",
                elements: [{
                    type: "label",
                    text: "text"
                }]
            }, {
                type: "button",
                text: "text",
                elements: [ ]
            }],
            type: "container",
            qualifier: "prompt:asdf",
            position: "left"
        });
        element.forEach(e => document.getElementsByClassName("lto-content").item(0).appendChild(e));
    });
</script>
</html>
