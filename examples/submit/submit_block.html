<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>@leftshiftone/convey</title>
    <link rel="stylesheet" href="../../dist/convey-std.css">
    <script src="../../dist/convey-all.js"></script>
</head>
<style>
    .lto-block {
        background: lightblue !important;
        border: 5px solid red !important;
    }
</style>
<body>
<div class="lto-gaia">
    <div class="lto-content"></div>
    <div class="lto-suggest"></div>
</div>

</body>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const specification =  {
            name: "block",
            elements: [
                {
                    type: "form",
                    name: "submitForm",
                    elements: [
                        {
                            type: "text",
                            name: "text"
                        },
                        {
                            type: "submit",
                            name: "submit1",
                            text: "send"
                        },
                        {
                            type: "slider",
                            name: "slider",
                            min: 1,
                            max: 10,
                            value: 1,
                            horizontal: true,
                            step: 1
                        },
                        {
                            type: "spinner",
                            max: 10,
                            min: 1,
                            value: 1,
                            name: "spinner"
                        },
                        {
                            type: "block",
                            name: "slotmachineBlock",
                            elements: [
                                {
                                    type: "slotmachine",
                                    elements: [
                                        {
                                            type: "reel",
                                            name: "reeli",
                                            elements: [
                                                {
                                                    type: "reelValue",
                                                    valueType: "digit",
                                                    value: "1"
                                                },
                                                {
                                                    type: "reelValue",
                                                    valueType: "digit",
                                                    value: "2"

                                                }
                                            ]
                                        }
                                    ]
                                }
                            ]
                        }
                    ]
                }]
        };

        const renderer = new GaiaConvey.ClassicRenderer();
        const block = new GaiaConvey.Block(specification);

        const element = block.render(renderer, false);

        document.getElementsByClassName("lto-content").item(0).appendChild(element);

    });
</script>

</html>
