<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>@leftshiftone/convey</title>
    <link rel="stylesheet" href="dist/convey-all.css">
    <script src="dist/convey-all.js"></script>
    <style>
        .lto-upload {
            background: green;
            width: 50px;
        }
    </style>
</head>
<body>

<div class="lto-gaia">
    <div class="lto-content"></div>
    <div class="lto-suggest"></div>
    <div>
        <textarea title="" class="lto-textbox"></textarea>
        <button class="lto-invoker"></button>
    </div>
</div>

</body>
<script>
    document.addEventListener('DOMContentLoaded', function () {

        const identityId = "f007f007-f007-f007-f007-f007f007f007"
        const header = new GaiaConvey.QueueHeader(identityId, "channel1")
        const renderer = new GaiaConvey.MultiTargetRenderer({
            "channel1": new GaiaConvey.ContentCentricRenderer(),
            "channel2": new GaiaConvey.ContentCentricRenderer()
        })

        const listener = new GaiaConvey.OffSwitchListener();

        let gaia = new GaiaConvey.Gaia(renderer, listener);
        gaia.connect(new GaiaConvey.QueueOptions('ws://localhost', '8082', "heimdall", "admin"))
            .then(connection => {
                const subscription = connection.subscribe(GaiaConvey.ConversationQueueType.INTERACTION, header, (payload) => console.log(`1 interaction:`, payload));
                connection.subscribe(GaiaConvey.ConversationQueueType.NOTIFICATION, header, (payload) => console.log('1 Notification:', payload));
                connection.subscribe(GaiaConvey.ConversationQueueType.LOGGING, header, (payload) => console.log('1 Log:', payload))
                connection.subscribe(GaiaConvey.ConversationQueueType.CONTEXT, header, (payload) => console.log('1 context:', payload))
                subscription.reception({"abc": "abc"});
            });
    });
</script>
</html>
